<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página que aparece na aba do navegador -->
    <title>Tela de Login</title>
    <style>
      /* Estilização para o corpo da página */
      body {
        font-family: Arial, sans-serif; /* Define a fonte principal do site */
        background-color: #f4f4f4; /* Define a cor de fundo da página */
        display: flex; /* Utiliza Flexbox para centralizar os elementos */
        justify-content: center; /* Centraliza horizontalmente o conteúdo */
        align-items: center; /* Centraliza verticalmente o conteúdo */
        height: 100vh; /* Faz com que o corpo ocupe 100% da altura da viewport */
      }

      /* Estilização do contêiner que abriga o formulário de login */
      .login-container {
        background: white; /* Fundo branco para o contêiner */
        padding: 20px; /* Espaçamento interno */
        border-radius: 8px; /* Arredonda os cantos do contêiner */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Aplica uma sombra suave para profundidade */
        text-align: center; /* Centraliza o texto dentro do contêiner */
      }

      /* Estilização dos campos de entrada (inputs) */
      input {
        width: 100%; /* Faz com que os inputs ocupem toda a largura disponível */
        padding: 10px; /* Espaçamento interno dos inputs */
        margin: 10px 0; /* Espaço acima e abaixo de cada input */
        border: 1px solid #ccc; /* Borda de cor cinza clara */
        border-radius: 5px; /* Bordas levemente arredondadas */
      }

      /* Estilização do botão de envio */
      button {
        width: 100%; /* Botão ocupa toda a largura do contêiner */
        padding: 10px; /* Espaçamento interno do botão */
        background: #007bff; /* Define a cor de fundo azul para o botão */
        color: white; /* Cor do texto do botão */
        border: none; /* Remove a borda padrão do botão */
        border-radius: 5px; /* Bordas arredondadas do botão */
        cursor: pointer; /* Altera o cursor para indicar que o botão é clicável */
      }

      /* Efeito visual do botão quando o mouse passa sobre ele */
      button:hover {
        background: #0056b3; /* Muda a cor do botão para um azul mais escuro no hover */
      }

      /* Estilização da área que contém os links de "Esqueceu a senha?" e "Criar conta" */
      .links {
        margin-top: 10px; /* Espaço acima da seção de links */
      }

      /* Estilização dos links */
      .links a {
        text-decoration: none; /* Remove o sublinhado padrão dos links */
        color: #007bff; /* Define a cor dos links */
      }

      /* Efeito visual dos links ao passar o mouse */
      .links a:hover {
        text-decoration: underline; /* Sublinha os links no hover */
      }
    </style>
  </head>
  <body>
    <!-- Contêiner centralizado que agrupa o formulário de login -->
    <div class="login-container">
      <h2>Login</h2>
      <!-- Título da tela de login -->
      <!-- Formulário de login que envia os dados para o arquivo processar_login.php utilizando o método POST -->
      <form action="processar_login.php" method="POST">
        <!-- Rótulo para o campo de entrada de usuário ou e-mail -->
        <label for="usuario">Usuário ou E-mail:</label>
        <!-- Campo de entrada de texto para o usuário ou e-mail -->
        <input type="text" id="usuario" name="usuario" required />

        <!-- Rótulo para o campo de entrada de senha -->
        <label for="senha">Senha:</label>
        <!-- Campo de entrada de senha -->
        <input type="password" id="senha" name="senha" required />

        <!-- Botão para enviar o formulário -->
        <button type="submit">Entrar</button>

        <!-- Seção com links para recuperação de senha e criação de conta -->
        <div class="links">
          <!-- Link para recuperar senha (atualmente um placeholder) -->
          <a href="#">Esqueceu a senha?</a> |
          <!-- Link para criar uma nova conta (atualmente um placeholder) -->
          <a href="#">Criar conta</a>
        </div>
      </form>
    </div>
  </body>
</html>
